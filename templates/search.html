<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
    <link rel="stylesheet" href="../static/search.css">
</head>
<body>
    <header class="head">
        <a href="/"><img id="logo" src="../static/image/web_logo.png" alt="web_logo"></a>
        <h1>AI PC Builder</h1>
    </header>
    <form method="get" action="/">
        <section>
            <h2 id="buck">Get the most bang for your buck</h2>
            <button id="subscribe">Subscribe for Real Time Pirces</button>
        </section>
    </form>
    <form method="get" action="/search/result">
        <label>How many dollars you want to spend ? <input type="number" name="budget" value="{{ budget or 1000 }}"></label><br>
        <label> What type of PC do you want ?
            <select name="purpose">
                <option value="gaming" {% if purpose == "gaming" %}selected{% endif %}>Gaming</option>
                <option value="office" {% if purpose == "office" %}selected{% endif %}>Office</option>
                <option value="editing" {% if purpose == "editing" %}selected{% endif %}>Editing</option>
                <option value="AI/ML" {% if purpose == "AI/ML" %}selected{% endif %}>AI/ML</option>
            </select>
        </label><br>
        <button id="recommend" type="submit">Get My PC</button>
    </form>
</body>
</html>
