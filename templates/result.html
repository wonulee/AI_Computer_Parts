    <meta charset="UTF-8">

<body>
    <header>
        <a href="/home"><img src="../static/image/web_bw.png" alt="로고" class="logo"></a>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/search" class="active">Search</a></li>
                <li><a href="/faq">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <h2>Result of Your PC</h2>
    <main id="bg">
    {% if result %}
        <div>
            <span class="parts" >CPU</span> <br><br>
            <span class="component-box">{{ result.CPU }}</span>
        </div>
<hr>
        <div>
            <span class="parts">Mainboard</span> <br> <br>
            <span class="component-box">{{ result.Mainboard }}</span>
        </div>
<hr>
        <div>
            <span class="parts">GPU</span><br><br>
            <span class="component-box">{{ result.GPU }}</span>
        </div>
<hr>
        <div>
            <span class="parts">RAM</span> <br><br>
            <span class="component-box" >{{ result.RAM }}<span>
        </div>
<hr>
        <div>
            <span class="parts">SSD</span><br><br>
            <span class="component-box">{{ result.SSD }}</span>
        </div>
<hr>
        <div>
            <span class="parts">PSU</span><br><br>
            <span class="component-box">{{ result.PSU }}</span>
        </div>
<hr>
        <div>
            <span class="parts">Total Price :</span>
            <span class="component-box">$ {{ result.Total_Price }}</span>
        </div>
    {% endif %}
    <a href="/search"><button>Go Back</button></a>
    <br>
    <br>
    </main>
